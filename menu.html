<!DOCTYPE html>
<html>
<head>
  <title>Menu and Content Layout</title>
  <style>
    .container {
      display: flex;
    }
    .menu {
      width: 200px;
      background-color: #f2f2f2;
      padding: 10px;
    }
    .content {
      flex: 1;
      background-color: #e0e0e0;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="menu">
    <h3>Menu</h3>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </div>
  <div class="content">
    <h3>Content Area</h3>
    <p>This is your content on the right side of the menu.</p>
  </div>
</div>

</body>
</html>
