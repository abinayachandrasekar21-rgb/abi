<!DOCTYPE html>
<html>
<head>
  <title>quiz welcome page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      text-align:center;
      font-family:arial,sans-serif;
}
h1
{
font-weight:bold;
color:darkblue;
}
img{
display:block;
margin:20px auto;
width:250px;
}
button{
padding:10px 20px;
font-size:18px;
background-color: green;      
color:white;
border:none;
border-radius:5px;
cursor:pointer;  
    }

  </style>
</head>
<body>

<h1 id="welcomeText" style="color:black;">Welcome to quiz challenge</h1>
<img src="quiz.jpg" alt="Quiz Time" width="893 px" height="360"><br>
<button type="button" class="btn btn-success">Start</button>
<button type="button" class="btn btn-success">Reset</button>
<script>
const user=localstorage.getItem("loggedUser");
if(user){
document.getElementById("welcomeText").innerText="welcome,${user}!";
}
else{
document.getElementById("welcomeText").innerText="Welcome to quiz challenge!";
}
</script>



</body>
</html>
