<!DOCTYPE html>
<html>
<head>
    <title>Quiz Format</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h2>Html Basics</h2>

<form>
    <fieldset>
        <legend>1.What does HTML stand for?
</legend>
        <input type="radio" id="q1a" name="q1" value=" Hyper Text Markup Language">
        <label for="q1a"> Hyper Text Markup Language</label><br>

        <input type="radio" id="q1b" name="q1" value="Hyper Text Marketing Language">
        <label for="q1b"> Hyper Text Marketing Language</label><br>

        <input type="radio" id="q1c" name="q1" value=" Hyper Tool Markup Language">
        <label for="q1c"> Hyper Tool Markup Language</label><br>
    </fieldset><br>
    <fieldset>
        <legend>2. Which tag is used to create a hyperlink in HTML?</legend>
        <input type="radio" id="q2a" name="q2" value=" <href>">
        <label for="q2a">&lt;href&gt;</label><br>

        <input type="radio" id="q2b" name="q2" value=" <a>">
        <label for="q2b">&lt;a&gt;</label><br>

        <input type="radio" id="q2c" name="q2" value="<url>">
        <label for="q2c">&lt;url&gt;</label><br>

<br>
    </fieldset><br>
<fieldset>
        <legend>3.What is the correct HTML element for inserting a line break?
<br>

</legend>
        <input type="radio" id="q3a" name="q3" value="&lt;break&gt;">
        <label for="q3a">&lt;break&gt;
</label><br>

        <input type="radio" id="q3b" name="q3" value="&lt;br&gt;">
        <label for="q3b">&lt;br&gt;
</label><br>

        <input type="radio" id="q3c" name="q3" value="&lt;line&gt;">
        <label for="q3c">&lt;line&gt;</label><br>
    </fieldset><br>

    <fieldset>
<legend>4. Which tag is used to display an image in HTML?
</legend>
        <input type="radio" id="q4a" name="q4" value="&lt;img&gt;">
        <label for="q4a">&lt;img&gt;</label><br>
        <input type="radio" id="q4b" name="q4" value="&lt;image&gt;">
        <label for="q4b">&lt;image&gt;</label><br>

        <input type="radio" id="q4c" name="q4" value="&lt;pic&gt;">
        <label for="q4c">&lt;pic&gt;</label><br>
    </fieldset><br>
    <fieldset>

<legend>5. Which tag is used to define the largest heading in HTML?</legend>
        <input type="radio" id="q5a" name="q5" value="&lt;h1&gt;">
        <label for="q5a">&lt;h1&gt;</label><br>
        <input type="radio" id="q5b" name="q5" value="&lt;h6&gt;">
        <label for="q5b">&lt;h6&gt;</label><br>

        <input type="radio" id="q5c" name="q5" value="&lt;head&gt;">
        <label for="q5c">&lt;head&gt;</label><br>
    </fieldset><br>
    <fieldset>
<button type="button" class="btn btn-success">Submit</button>

</form>

</body>
</html>
