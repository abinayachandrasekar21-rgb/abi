<!DOCTYPE html>
<html>
<head>
    <title>Quiz Format</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h2>JavaScript Fundamental</h2>

<form>
    <fieldset>
        <legend>1. How do you write an if statement in JavaScript?
</legend>
        <input type="radio" id="q1a" name="q1" value=" if x > y then">
        <label for="q1a">if x > y then</label><br>

        <input type="radio" id="q1b" name="q1" value="if (x > y)">
        <label for="q1b">if (x > y)</label><br>

        <input type="radio" id="q1c" name="q1" value="if x > y:">
        <label for="q1c">if x > y:
</label><br>
    </fieldset><br>
<fieldset>
        <legend> What is the output of: console.log(typeof "123");?</legend>
        <input type="radio" id="q2a" name="q2" value="number">
        <label for="q2a">number</label><br>

        <input type="radio" id="q2b" name="q2" value="object">
        <label for="q2b">object</label><br>

        <input type="radio" id="q2c" name="q2" value=" string">
        <label for="q2c"> string</label><br>
    </fieldset><br>
<fieldset>
        <legend> Which operator is used to assign a value to a variable?</legend>
        <input type="radio" id="q3a" name="q3" value="*">
        <label for="q3a">*</label><br>
        <input type="radio" id="q3b" name="q3" value="-">
        <label for="q3b">-</label><br>

        <input type="radio" id="q3c" name="q3" value="=">
        <label for="q3c">=</label><br>
    </fieldset><br>
<fieldset>
<legend>4.How can you add a comment in JavaScript?
</legend>
        <input type="radio" id="q4a" name="q4" value=" // This is a comment">
        <label for="q4a"> // This is a comment</label><br>
        <input type="radio" id="q4b" name="q4" value="&lt;!-- This is a comment --&gt;">
        <label for="q4b">&lt;!-- This is a comment --&gt;</label><br>

        <input type="radio" id="q4c" name="q4" value="** This is a comment">
        <label for="q4c">** This is a comment</label><br>
    </fieldset><br>
    <fieldset>
<legend>5. How do you write "Hello World" in an alert box?</legend>
        <input type="radio" id="q5a" name="q5" value="alert("Hello World")">
        <label for="q5a">alert("Hello World")</label><br>
        <input type="radio" id="q5b" name="q5" value="alertBox("Hello World")">
        <label for="q5b">alertBox("Hello World")</label><br>

        <input type="radio" id="q5c" name="q5" value="msgBox("Hello World")">
        <label for="q5c">msgBox("Hello World")</label><br>
    </fieldset><br>
<button type="button" class="btn btn-success">Submit</button>
</form>
</body>
</html>
