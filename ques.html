<!DOCTYPE html>
<html>
<head>
    <title>Quiz Format</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h2>General Knowledge Quiz</h2>

<form>
    <fieldset>
        <legend>1. What is the capital of India?</legend>
        <input type="radio" id="q1a" name="q1" value="Delhi">
        <label for="q1a">Delhi</label><br>

        <input type="radio" id="q1b" name="q1" value="Mumbai">
        <label for="q1b">Mumbai</label><br>

        <input type="radio" id="q1c" name="q1" value="Chennai">
        <label for="q1c">Chennai</label><br>
    </fieldset><br>
    <fieldset>
        <legend>2. Who is known as the Father of Computers?</legend>
        <input type="radio" id="q2a" name="q2" value="Charles Babbage">
        <label for="q2a">Charles Babbage</label><br>

        <input type="radio" id="q2b" name="q2" value="Alan Turing">
        <label for="q2b">Alan Turing</label><br>

        <input type="radio" id="q2c" name="q2" value="Bill Gates">
        <label for="q2c">Bill Gates</label><br>
    </fieldset><br>
    <fieldset>
        <legend>3. How many rings on the Olympics flag?</legend>
        <input type="radio" id="q3a" name="q3" value="3">
        <label for="q3a">3</label><br>
        <input type="radio" id="q3b" name="q3" value="7">
        <label for="q3b">7</label><br>

        <input type="radio" id="q3c" name="q3" value="5">
        <label for="q3c">5</label><br>
    </fieldset><br>
    <fieldset>
<legend>4. who invented the electric bulb?</legend>
        <input type="radio" id="q4a" name="q4" value="charles Babbage">
        <label for="q4a">Charles Babbage</label><br>
        <input type="radio" id="q4b" name="q4" value="thomas alva edison">
        <label for="q4b">Thomas Alva Edison</label><br>

        <input type="radio" id="q4c" name="q4" value="alexander graham bell">
        <label for="q4c">Alexander Graham Bell</label><br>
    </fieldset><br>
    <fieldset>

<legend>5.What is the largest ocean in the world?</legend>
        <input type="radio" id="q5a" name="q5" value="pacific ocean">
        <label for="q5a">Pacific Ocean</label><br>
        <input type="radio" id="q5b" name="q5" value="altanic ocean">
        <label for="q3b">Altanic Ocean</label><br>

        <input type="radio" id="q5c" name="q5" value="indian ocean ">
        <label for="q5c">Indian ocean</label><br>
    </fieldset><br>
    <fieldset>








    <button type="button" class="btn btn-success">Submit</button>

</form>

</body>
</html>
